<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENAiBLE - Find Your Perfect Fit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-900 font-sans min-h-screen flex flex-col">
  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
    <div class="text-center max-w-md mx-auto">
      <!-- Logo/Title -->
      <div class="mb-8">
        <h1 class="text-4xl md:text-6xl font-bold tracking-wide text-gray-900 mb-4">
          ENAiBLE
        </h1>
        <div class="w-16 h-1 bg-blue-600 mx-auto rounded-full"></div>
      </div>
      
      <!-- Tagline -->
      <p class="text-xl md:text-2xl text-gray-700 mb-12 leading-relaxed">
        Find your perfect fit, faster.
      </p>
      
      <!-- Description -->
      <p class="text-gray-600 mb-12 text-lg leading-relaxed">
        Get personalized clothing recommendations based on your measurements, style preferences, and local availability.
      </p>
      
      <!-- Get Started Button -->
      <a 
        href="onboarding.html"
        class="inline-block bg-blue-600 text-white font-semibold text-xl px-8 py-4 rounded-lg shadow-lg hover:bg-blue-700 hover:shadow-xl transition-all duration-300 transform hover:scale-105"
      >
        Get Started
      </a>
      
      <!-- Additional Info -->
      <div class="mt-12 text-sm text-gray-500">
        <p>Free • No account required • Privacy focused</p>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm">
    <p>&copy; 2024 ENAiBLE. All rights reserved.</p>
  </footer>
</body>
</html>
