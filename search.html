<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENAiBLE - Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
  <!-- Top Nav Bar -->
  <nav class="w-full py-4 bg-white shadow-sm flex justify-center items-center">
    <span class="text-2xl font-bold tracking-wide">ENAiBLE</span>
  </nav>

  <!-- Search Section -->
  <section class="px-4 pt-8">
    <div class="max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-center mb-6">What are you looking for?</h2>
      <form id="searchForm" class="space-y-6">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for products, brands, or styles..." 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 shadow-sm"
        />
        <a 
          href="loading.html"
          class="block w-full py-3 rounded-lg bg-blue-600 text-white font-semibold text-lg shadow-md hover:bg-blue-700 transition-colors text-center"
        >
          Search
        </a>
      </form>
    </div>
  </section>
</body>
</html>
